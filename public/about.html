      <button onclick="submitRating()">Submit Rating</button>
      <p id="result"></p>

      <script>
        function submitRating() {
            var ratedSL = document.getElementById("schindlersList").value;
            if (ratedSL < 0 || ratedSL > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
            else {
              document.getElementById("result").innerHTML = "Your Ratings are submitted, Let me recommend a movie";
            }
            var ratedTerm = document.getElementById("terminator").value;
            if (ratedTerm < 0 || ratedTerm > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
            var ratedBrave = document.getElementById("braveHeart").value;
            if (ratedBrave < 0 || ratedBrave > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
            var ratedPark = document.getElementById("jurassicPark").value;
            if (ratedPark < 0 || ratedPark > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
            var ratedSW = document.getElementById("starWars").value;
            if (ratedSW < 0 || ratedSW > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
            var ratedMatrix = document.getElementById("theMatrix").value;
            if (ratedMatrix < 0 || ratedMatrix > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
            var ratedLambs = document.getElementById("silenceLambs").value;
            if (ratedLambs < 0 || ratedLambs > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
            var ratedPulp = document.getElementById("pulpFiction").value;
            if (ratedPulp < 0 || ratedPulp > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
            var ratedShaw = document.getElementById("ratedShaw").value;
            if (ratedShaw < 0 || ratedShaw > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
            var ratedGump = document.getElementById("forrestGump").value;
            if (ratedGump < 0 || ratedGump > 5) {
              document.getElementById("result").innerHTML = "Please Enter 0 - 5";
            }
        }
      </script>
