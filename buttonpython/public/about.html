<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Recommender</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="gallery">
      <a>
        <img class="thumb" src="images/schindlersList.jpg" alt="Mountains" width="600" height="400">
      </a>
      <div class="desc">Schindler's List</div>
      <input class="rating" type="number" id="schindlersList" value="0">
    </div>
  </div>

  <button onclick="location.href='{% url 'script' %}'">Execute Script</button> <hr>
  {% if data %}
  {{data | safe}}
  {% endif %}
  
  <form action="/external/" method="post">
    {% csrf_token %}
    Input Text:
    <input type="text" name="param" required><br><br>
    {{data_external}}<br><br>
    {{data1}}
    <br><br>
    <input type="submit" value="Execute External Python Script">
  </form>
  </body>
</html>
